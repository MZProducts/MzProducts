<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MZProducts Envíos a Cuba</title>
    <style>
        body {
            background-color: #fdf5e6; /* Color crema de fondo */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-text {
            color: #b22222; /* Rojo oscuro */
            font-weight: bold;
            font-size: 24px;
            margin: 0;
        }
        .sub-logo {
            color: #003366; /* Azul oscuro */
            letter-spacing: 2px;
            font-size: 14px;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
        }
        h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #fff;
        }
        .example-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .error-text {
            font-size: 12px;
            color: #b22222; /* Rojo de error */
            margin-top: 5px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .btn-atras {
            background-color: #6c757d;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn-finalizar {
            background-color: #003366;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <p class="logo-text">MZPRODUCTS</p>
        <p class="sub-logo">ENVÍOS A CUBA</p>
    </div>

    <div class="form-container">
        <h2>Documentación del titular de la cuenta</h2>

        <div class="input-group">
            <label>No. de carnet</label>
            <input type="text" placeholder="Ej: 98765432101">
            <div class="example-text">Ejemplo</div>
            <div class="error-text">Este campo es obligatorio</div>
        </div>

        <div class="input-group">
            <label>Confirmar No. de carnet</label>
            <input type="text" placeholder="Ejemplo">
            <div class="error-text">Este campo es obligatorio</div>
        </div>

        <div class="input-group">
            <label>Dirección de entrega</label>
            <textarea rows="4"></textarea>
            <div class="error-text">Este campo es obligatorio</div>
        </div>

        <div class="button-group">
            <button class="btn-atras">Atrás</button>
            <button class="btn-finalizar">Finalizar y Autorizar</button>
        </div>
    </div>

</body>
</html>
